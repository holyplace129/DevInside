spring:

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/board_db_test?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: board_user
    password: '0000'

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQLDialect
    defer-datasource-initialization: true

  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: always

